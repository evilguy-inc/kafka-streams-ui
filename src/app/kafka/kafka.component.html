<div class="container-fluid">
  <div class="row" style="height:1vh"></div>
  <div class="row jumbotron" style="height:20vh;"></div>
  <div class="row">

    <div class="col-sm-5">
      <div style="background-color:lavender;">
        <div class="row">
          <div class="col">
            Topic List:
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Filter topics... (not working yet..)">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

        <div style="overflow-y:auto; height:60vh; ">
          <div class="list-group" *ngFor="let topicInfo of topics">
            <a href="#" class="list-group-item list-group-item-action" [ngClass]="{'active': selectedTopic == topicInfo}" (click)="selectTopic(topicInfo)">
              <div>{{ topicInfo.name }}</div>
            </a>
          </div>
        </div>

      </div>
    </div>
    <div class="col" style="overflow-y:auto; height:60vh; background-color:lavenderblush;">
      <messages-component [selectedTopic]="selectedTopic"></messages-component>
    </div>
  </div>
</div>
