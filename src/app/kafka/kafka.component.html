<div class="container-fluid">
  <div class="row" style="height:1vh"></div>
  <div class="row jumbotron" style="height:20vh;">
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div style="overflow:auto; height:60vh; background-color:lavender;">
        <div class="row">
          <div class="col">
            Topic List:
          </div>
        </div>
        <div class="row" *ngFor="let topicInfo of topics">
          <div class="col">

            <button (click)="selectTopic(topicInfo.name)">
              {{ topicInfo.name }}
            </button>

          </div>
        </div>
      </div>
    </div>
    <div class="col" style="overflow:auto; height:60vh; background-color:lavenderblush;">
      <messages-component [selectedTopic]="selectedTopic"></messages-component>
    </div>
  </div>
</div>
